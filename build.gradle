//apply plugin: 'java'plugins {    id'java'    id'application'}mainClassName = 'com.groupsupportserver.pugbot.Bot' // IMPORTANTsourceCompatibility = 1.8group 'com.groupsupportserver'version '1.0-SNAPSHOT'repositories {    jcenter()}dependencies {    compile 'net.dv8tion:JDA:3.8.1_439'    compile 'com.jagrosh:jda-utilities:2.0'    compile 'com.sedmelluq:lavaplayer:1.3.10'    runtime 'ch.qos.logback:logback-classic:1.2.3'}compileJava.options.encoding = 'UTF-8'